<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/JavaScript-Examples/Shopping.js"></script>
    <style src="/JavaScript-Examples/Shopping.css"></style>

</head>

<body class="container-fluid" onload="bodyload()">
    <header class="bg-success text-white text-center p-2 m-2">
        <h1><span class="bi bi-cart3"></span> E-commerce or shopping website prototype.</h1>
    </header>
    <section class="row mt-3">
        <nav class="col-3">
            <div>
                <label class="form-label">Select Category</label>
                <div>
                    <select onchange="CategoryChanged()" id="lstCategories" class="form-select">

                    </select>
                </div>
            </div>

        </nav>
        <main class="col-7 d-flex flex-wrap overflow-auto" style="height: 500px;">


        </main>
        <aside class="col-2">
            <button onclick="LoadCartItems()" data-bs-target="#cart" data-bs-toggle="modal" class="btn btn-danger w-100">
                <span class="bi bi-cart">Your cartItems</span>[<span id="lblCount"></span>]
            </button>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Your Cart Items</h2>
                            <button data-bs-dismiss="modal" class="btn-close"></button>

                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

            </div>

        </aside>

    </section>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
